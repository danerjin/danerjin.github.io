<title>3D models in HTML: CSS Animation Demo </title>
<meta name="description" content="A 3D model spinning on it&#39;s Y axis. Built using the x-model custom element and CSS transforms">
<style>
  html, body {
    margin: 0;
    padding: 0
  }
  body {
    height: 100vh;
    background-size: 20px 20px;
    background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
  }
  .wrap {
    perspective: 700px;
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80vmin;
    height: 80vmin;
    max-width: 500px;
    max-height: 500px;
    transform: translate(-50%, -50%);
  }
  x-model {
    width: 100%;
    height: 100%;
    animation: 10s spin linear infinite;
      transform:rotateX(90deg);
  }

  @keyframes spin {
    to {
      transform:rotateX(90deg) rotateZ(1turn);
    }
  }
  @-webkit-keyframes spin {
    to {
      transform:rotateX(90deg) rotateZ(1turn);
    }
  }
</style>
</head>
