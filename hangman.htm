<!DOCTYPE html>
<html lang = 'en'>
<head>
  <meta charset="utf-8">
  <title>Hangman!</title>
</head>
<body>
  <h1>Hangman!</h1>
  <script>
  var playerGuesses = 7;
  var words = ['javascript','monkey','amazing','snake','pancake','cool','watch','laptop','reduced','computing','you','practice'];
  var word = words[Math.floor(Math.random() * words.length)]
  var answerArray = [];
  var wrongLetters = [];
  for(var i = 0;i<word.length;i++){
    answerArray[i] = '_';
  }
  var remainingLetters = word.length;
  while(remainingLetters>0&&playerGuesses>=0){
    var original=remainingLetters;
    alert(answerArray.join(' '));
    var input = prompt('Enter a letter, or click cancel to stop playing. You have ' + playerGuesses + ' guesses left.\nYou have already wrongly guessed: ' + wrongLetters.join(', '));
    var guess = input.toLowerCase();
    if(guess === null){
      break;
    }
    else if(guess.length !== 1){
      alert('Please enter a single letter.');
    }
    else{
      for(var j = 0;j<word.length;j++){
        if(guess===word[j]&&answerArray[j]==='_'){
          answerArray[j]=guess;
          remainingLetters--;
        }
      }
      if(remainingLetters===original){
        var alreadyGuessed;
        for(var j = 0;j<wrongLetters.length;j++){
          if(guess===wrongLetters[j]){
            alreadyGuessed=true;
          }
        }
        if(!alreadyGuessed){
            wrongLetters.push(guess);
            playerGuesses=playerGuesses-1;
        }
      }
    }
  }
if(playerGuesses<=0){
  alert('You ran out of guesses');
}
else{
  alert(answerArray.join(' '));
  alert('Good job! The word was '+word)
}
</script>
</body>
</html>
