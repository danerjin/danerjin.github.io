<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polar grapher with animation</title>
    <style>
        #canvas{
        width:800px;
        height:800px;
        }
    </style>
</head>
<body>
<h1>Polar grapher with animation</h1>
<canvas width="400" height="400" id="canvas"></canvas>
<script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        color = prompt("Enter a color in RGB( rgb(#,#,#))")
        /*FUNCTION BELOW*/
        functionThing = prompt("Enter a Function in terms of x(use \"*\" for multiplication, use sqrt() for square root, use pow(a,b) for a^b)")
        function func(x){
            return eval(functionThing)
        }
        /*FUNCTION ABOVE*/
        function plot(a,b, color){
            ctx.fillStyle=color
            ctx.fillRect(200+20*a*Math.cos(b),200-20*a*Math.sin(b),1,1)
        }
        function sin(x){
            return Math.sin(x)
        }
        function cos(x){
            return Math.cos(x)
        }
        function tan(x){
            return Math.tan(x)
        }
        function sqrt(x){
            return Math.sqrt(x)
        }
        function pow(x,a){
            return Math.pow(x,a)
        }
        theta = 0
        function loop(){
            ctx.fillStyle = 'rgba(225,225,225,0.0075)'
            ctx.fillRect(0,0,400,400);
            ctx.fillStyle = 'rgba(0,0,0,0.5)'
            ctx.fillRect(0,199,400,2)
            ctx.fillRect(199,0,2,400)
            ctx.fillRect(220,195,2,10)
            ctx.fillRect(180,195,2,10)
            ctx.fillRect(195,220,10,2)
            ctx.fillRect(195,180,10,2)
            theta+=0.01
            r = func(theta)
            plot(r,theta,color)
        }
        setInterval(loop,1)
    </script>
</body>
</html>
