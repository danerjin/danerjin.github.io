    function countNeighbors(x,y){
      var count = 0;
      var left = x>1;
      var up = y>1;
      var right = x<44;
      var down = y<44;
      var startX = left?(x-1):x;
      var endX = right?(x+1):x;
      var startY = up?(y-1):y;
      var endY = down?(y+1):y;
      for(var xs = startX;xs<=endX;xs++){
        for(var ys = startY;ys<=endY;ys++){
          if(oldthing[ys][xs]>0){count+=1;}
        }
      }
      return count-oldthing[y][x];
    }
    function renderCycle() {
      ctx.clearRect(0,0,screenWidth,screenHeight);

          var neighbors = countNeighbors(x,y);

              ctx.beginPath();
