<!DOCTYPE html>
<html lang = 'en'>
<head>
  <title>Snake!!!!!!!!!</title>
  <link rel = 'sortcut icon' type = 'image/png' href = 'snake-icon.png'></link>
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  canvas {
    border: 15px solid grey;
    z-index: 1;
  }
  #play-again{
    cursor: pointer;
    position:absolute;
    left:40%;
    top:20%;
    z-index:5
  }
  #start-playing{
    cursor: pointer;
    position:absolute;
    left:40%;
    top:30%;
    z-index: 5;
  }
  button {
    padding:10px;
    display: inline-block;
    margin:10px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    outline: none;
    color: #fff;
    background-color: #4CAF50;
    border: none;
    border-radius: 15px;
    box-shadow: 0 5px #999;
    transition-duration: 0.4s;
  }

  button:hover {
    background-color: #f44336;
  }

  button:active {
    background-color: #3e8e41;
    box-shadow: 0 2px #666;
    transform: translateY(4px);
  }
   .dirbuttons{
     padding: 2em;
     position:absolute;
    }
    #w{
      top:10%;
    }
    #a{
     top:20%;
    }
    #s{
      top:20%;
    }
    #d{
      top:30%;
    }
  </style>
</head>
<body>
<em><em><button id = 'w' onclick="up()" class="dirbuttons">W</button><br>
<button id = 'a' onclick="left()" class="dirbuttons">A</button>
<em><button id = 's' onclick="right()" class="dirbuttons">S</button><br>
<em><button id = 'd' onclick="down()" class="dirbuttons">D</button><br><br>
<button id = 'play-again'> play again</button>
<button id  = 'start-playing'>start playing</button>
<!--<button onclick = 'menu()' id = 'home'>home</button>-->
<canvas width="400" height="400" id="game"></canvas>
<!--<button onclick = 'instructions()'>how</button>-->
<script src = 'jquery.js'></script>
<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');
$("button").hide();
$("h2").hide();
$('#play-again').on('click',function(){startTheGame()});
$('#start-playing').on('click',function(){startTheGame()});
var gameIsOver = false;
function sound(src) {
this.sound = document.createElement("audio");
this.sound.src = src;
this.sound.setAttribute("preload", "auto");
this.sound.setAttribute("controls", "none");
this.sound.style.display = "none";
document.body.appendChild(this.sound);
this.play = function(){
    this.sound.play();
}
this.stop = function(){
    this.sound.pause();
}
}
var sound2 = new sound('Untitled.m4a')
var sound3 = new sound('eat.m4a')
var gameOver = function(){
  gameIsOver = true;
  context.font = '60px Courier'
  context.fillStyle = 'Black'
  context.textAlign = 'center'
  context.baseLine = 'middle'
  context.fillText('Game Over',200,200)
  sound2.play()
  $("#play-again").show()
};
var playScene = function(){
    context.clearRect(0,0,400,400)
    $('button').show();
    $("#score-text").show();
    $('#play-again').hide();
    $("h2").show();
};
var instructions = function(){

}
var menu = function(){
    context.clearRect(0,0,400,400)
    context.font = '40px courier'
    $('button').show();
    $("game-over").hide();
    $("h2").hide();
    $("#play-again").hide()
    context.fillText('Snake!!!!!!',200,200)
}
var introScene = function(){
    context.textAlign = 'center'
    var i = 0;
    var j = setInterval(function(){
    context.clearRect(0,0,400,400)
    i += 1/2;
    context.font = i*1.5+""+'px courier'
    context.fillText('danerjin presents...',200,200-i/5)
    if(i === 15){
        clearInterval(j)
        menu();
    }
  },100)
}
var grid = 16;
var count = 0;
var score = 0;
var snake = {
  x: 160,
  y: 160,

  // snake velocity. moves one grid length every frame in either the x or y direction
  dx: grid,
  dy: 0,

  // keep track of all grids the snake body occupies
  cells: [],

  // length of the snake. grows when eating an apple
  maxCells: 4
};
var apple = {
  x: 320,
  y: 320
};

// get random whole numbers in a specific range
// @see https://stackoverflow.com/a/1527820/2124254
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

// game loop
function loop() {
  if(!gameIsOver){
    requestAnimationFrame(loop);
  };
  // slow game loop to 15 fps instead of 60 (60/15 = 4)
  if (++count < 4) {
    return;
  }

  count = 0;
  context.clearRect(0,0,canvas.width,canvas.height);
  // move snake by it's velocity
  snake.x += snake.dx;
  snake.y += snake.dy;
  if (snake.x < 0) {
    gameOver();
  }
  else if (snake.x >= canvas.width) {
    gameOver();
  }
  if (snake.y < 0) {
    gameOver();
  }
  else if (snake.y >= canvas.height) {
    gameOver();
  }

  // keep track of where snake has been. front of the array is always the head
  snake.cells.unshift({x: snake.x, y: snake.y});

  // remove cells as we move away from them
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  // draw apple
  context.fillStyle = 'red';
  context.beginPath();
  context.arc(apple.x+grid/2,apple.y+grid/2,grid/2,0,Math.PI * 2, false);
  context.fill();
  context.fillStyle = 'lightgreen';
  context.fillRect(apple.x+grid/2,apple.y-grid/8,grid,grid/4);
  context.fillRect(apple.x-grid/2,apple.y-grid/3,grid,grid/4);
  context.fillStyle = 'brown';
  context.fillRect(apple.x+grid/4,apple.y - grid/2,grid/4,grid/2);
  // draw snake one cell at a time
  snake.cells.forEach(function(cell, index) {
      context.fillStyle = 'orange'
      //context.fillStyle = 'rgb(140, 94, 33)'
      context.fillRect(cell.x, cell.y, grid, grid);

    // snake ate apple
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;
      score++;
      sound3.stop();
      sound3.play();
      // canvas is 400x400 which is 25x25 grids
          apple.x = getRandomInt(0, 25) * grid;
          apple.y = getRandomInt(0, 25) * grid;
    }

    // check collision with all cells after this one (modified bubble sort)
    for (var i = index + 1; i < snake.cells.length; i++) {

      // snake occupies same space as a body part. game over
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        gameOver();

        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
      }
    }
  });

  // listen to keyboard events to move the snake
  document.addEventListener('keydown', function(e) {
  // prevent snake from backtracking on itself by checking that it's
  // not already moving on the same axis (pressing left while moving
  // left won't do anything, and pressing right while moving left
  // shouldn't let you collide with your own body)

  // left arrow key
  if ((e.which === 37 || e.which === 65) && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;
  }
  // up arrow key
  else if ((e.which === 38 || e.which === 87) && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  }
  // right arrow key
  else if ((e.which === 39 || e.which === 68) && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  }
  // down arrow key
  else if ((e.which === 40 || e.which === 83) && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  }})
  context.font = '20px Courier'
  context.fillStyle = 'Black'
  context.textAlign = 'left'
  context.baseLine = 'top'
  context.fillText('Score:' + score,16,16)
}
var down = function(){
    if(|snake.dx|){
    snake.dy = grid;
    snake.dx = 0;}
}
var up = function(){
    if(|snake.dx|){
    snake.dy = -grid;
    snake.dx = 0;}
}
var left = function(){
    if(|snake.dy|){
    snake.dx = -grid;
    snake.dy = 0;}
}
var right = function(){
    if(|snake.dy|){
    snake.dx = grid;
    snake.dy = 0;}
}
startTheGame = function(){
  playScene();
    snake = {
  x: 160,
  y: 160,

  // snake velocity. moves one grid length every frame in either the x or y direction
  dx: grid,
  dy: 0,

  // keep track of all grids the snake body occupies
  cells: [],

  // length of the snake. grows when eating an apple
  maxCells: 4
};
apple = {
  x: 320,
  y: 320
};
score = 0;
$('#game-over').hide();
gameIsOver = false;
$('button').hide();
  
 $('#w').show()
 $('#a').show()
 $('#s').show()
 $('#d').show()
requestAnimationFrame(loop)
}
introScene();
</script>
</body>
</html>
